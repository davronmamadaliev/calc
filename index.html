<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Lesson 29 | 2-vazifa </title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
<body>

 <div class="container">
     <input type="text" id="display" placeholder="0" disabled>
     <table border="1px">
         <tr>
             <td><button class="value" type="button" value="7">7</button></td>
             <td><button class="value" type="button" value="8">8</button></td>
             <td><button class="value" type="button" value="9">9</button></td>
             <td><button class="value" type="button" value="+">+</button></td>
         </tr>
         <tr>
             <td><button class="value" type="button" value="4">4</button></td>
             <td><button class="value" type="button" value="5">5</button></td>
             <td><button class="value" type="button" value="6">6</button></td>
             <td><button class="value" type="button" value="-">-</button></td>
         </tr>
         <tr>
             <td><button class="value" type="button" value="1">1</button></td>
             <td><button class="value" type="button" value="2">2</button></td>
             <td><button class="value" type="button" value="3">3</button></td>
             <td><button class="value" type="button" value="*">*</button></td>
         </tr>
         <tr>
             <td><button class="value" type="button" value="0">0</button></td>
             <td><button class="clear" type="button" value="AC">AC</button></td>
             <td><button class="result" type="button" value="=">=</button></td>
             <td><button class="value" type="button" value="/">/</button></td>
         </tr>
     </table>
 </div>

<script src="bootstrap/js/jQuery.min.js"></script>
<script src="bootstrap/js/popper.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/main.js"></script>
</head>
</body>
</html>
